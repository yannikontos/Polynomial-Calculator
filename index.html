<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynomial-Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 text-white">
    <div class="h-3/12 flex flex-col justify-center align-middle place-content-center">
        <header class="text-center">
            <h1 class="text-4xl pb-8">Polynomial Calculator</h1>
            <h2 class="text-3xl">Polynomial Degree ?</h2>
            <h2 class="text-2xl pb-6">Select 1-3 :</h2>
        </header>
   
    <div class="w-4/12 mx-auto font-medium text-center text-gray-500 dark:text-gray-400">
        <ul class="flex flex-row flex-wrap justify-center border-b border-gray-200 dark:border-gray-700">
            <li class="mr-2 polynomialDegrees">
                <a href="#" id="1stDegree" class="resetData inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 focus:text-blue-600 focus:border-blue-600 active focus:dark:text-blue-500 focus:dark:border-blue-500">1st Degree</a>
            </li>
            <li class="mr-2 polynomialDegrees">
                <a href="#" id="2ndDegree" class="resetData inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 focus:text-blue-600 focus:border-blue-600 active focus:dark:text-blue-500 focus:dark:border-blue-500">2nd Degree</a>
            </li>
            <li class="mr-2 polynomialDegrees">
                <a href="#" id="3rdDegree" class="resetData inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 focus:text-blue-600 focus:border-blue-600 active focus:dark:text-blue-500 focus:dark:border-blue-500" aria-current="page">3rd Degree</a>
            </li>
        </ul>
    </div>

    <div id="polynomialContainer" class="text-center text-xl">
        <p class="py-4 hidden" id="linear">p(x) = <span id="a1">a</span>x + <span id="b1">b</span></p>
        <p class="py-4 hidden" id="quadratic"><span id="a2">a</span>x<sup>2</sup> + <span id="b2">b</span>x + <span id="c2">c</span></p>
        <p class="py-4 hidden" id="cubic"><span id="a3">a</span>x<sup>3</sup> + <span id="b3">b</span>x<sup>2</sup> + <span id="c3">c</span>x + <span id="d3">d</span></p>
    </div>
   
    <form class="w-6/12 mx-auto flex flex-col justify-center items-center gap-3 py-7 hidden" id="linearForm" class="mt-10 text-center" action="">
        <label id="inputNumsLabel" class="text-lg" for="">Input nums :</label> 
        <input id="linearInput" class="w-60 form-control text-black p-0.5 outline-none rounded-sm appearance-none" type="number">
    </form>

    <form class="w-6/12 mx-auto flex flex-col justify-center items-center gap-3 py-7 hidden" id="quadraticForm" class="mt-10 text-center" action="">
        <label class="text-lg" for="">Input nums :</label> 
        <input id="quadraticInput" class="w-60 form-control text-black p-0.5 outline-none rounded-sm appearance-none" type="number">
    </form>

    <form class="w-6/12 mx-auto flex flex-col justify-center items-center gap-3 py-7 hidden" id="cubicForm" class="mt-10 text-center" action="">
        <label class="text-lg" for="">Input nums :</label> 
        <input id="cubicInput" class="w-60 form-control text-black p-0.5 outline-none rounded-sm appearance-none" type="number">
    </form>

    </div>

    <div class="w-6/12 mx-auto py-4 text-center hidden" id="outputContainer">
        <h2>Output :</h2>
        <p id="outputSum">output sum goes here</p>
    </div>

</body>

<script src="app.js"></script>
</html>
